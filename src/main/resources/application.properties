spring.application.name=ways-to-crud
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Automatically convert camelcase attributes to snakecase database columns in the PersonEntity.
# https://stackoverflow.com/questions/50858718/how-to-make-spring-data-jpa-by-default-naming-from-camelcase-to-snake-case-unles
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Without this stupid line the Swagger UI doesn't work.
server.servlet.context-path=/
